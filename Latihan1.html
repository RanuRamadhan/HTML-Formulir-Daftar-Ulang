<!DOCTYPE html>
<html>

    <head>
        <title>daftar ulang</title>
    </head>

    <body>
        <h1>FORMULIR DAFTAR ULANG</h1>
        <table>
            <tr>
                <td width="120"> Nama Lengkap</td>
                <td>:</td>
                <td><input type="text"></td>
                </tr>

            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>     
            <tr>
                <td>NISN</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Kelas</td>
                <td>:</td>
                <td><select>
                <option>Select Kelas</option>
                <option>Kelas 10.1</option>
                <option>Kelas 10.2</option>
                <option>Kelas 10.3</option>
                <option>Kelas 10.4</option>
                <option>Kelas 10.5</option>
                <select></td>
            </tr>     
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text"></td>
                </tr>
                    
                <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="Date"></td>
            </tr>
                    
                <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name='jenis_kelamin' value='pria'/>Pria
                <input type="radio" name='jenis_kelamin' value='perempuan'/>Perempuan</td>
            </tr>    
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea cols="22" rows="3" ></textarea></td>
            </tr>    
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>     
            <tr>
                <td>No Hp</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>    
            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><select>
                <option>Select Kota</option>
                <option>Bogor</option>
                <option>Jakarta</option>
                <option>Tangerang</option>
                <option>Depok</option>
                </select></td>
            </tr>      
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input type="submit" name="submit" value="Simpan"/>
                <input type="reset" name="reset" value="Batal" /></td>
            </tr>
            
        </table>
    </body>
</html>
